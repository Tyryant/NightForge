<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .screen-container {
            display: flex;
            width: 300%;
            /* Three times the width to accommodate three screens */
            transition: transform 0.5s ease-in-out;
        }

        .screen {
            width: 100vw;
            height: 100vh;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #f0f0f0;
        }
    </style>
    <title>Multi-Screen Example with Slide Animation</title>
    <link rel="stylesheet" href="movementBar.css" />
</head>

<body>
    <div class="screen-container" id="screenContainer">
        <div class="screen">
            Screen 1

            <a id="nextPageButton" onclick="nextScreen()">
                <div class="movementBar horizontalMovement rightMovement">
                    <span>>></span>
                </div>
            </a>
        </div>
        <div class="screen">
            <a id="lastPageButton" onclick="prevScreen()">
                <div class="movementBar horizontalMovement leftMovement">
                    <span>>></span>
                </div>
            </a>
            Screen 2
            
            <a id="nextPageButton" onclick="nextScreen()">
                <div class="movementBar horizontalMovement rightMovement">
                    <span>>></span>
                </div>
            </a>
        </div>
        <div class="screen">
            <a id="lastPageButton" onclick="prevScreen()">
                <div class="movementBar horizontalMovement leftMovement">
                    <span>>></span>
                </div>
            </a>
            Screen 3
            
        </div>
    </div>

    <script>
        const screenContainer = document.getElementById('screenContainer');
        const screens = document.querySelectorAll('.screen');
        let currentScreenIndex = 0;

        function showScreen(index) {
            screenContainer.style.transform = `translateX(-${index * 100}vw)`;
        }

        function nextScreen() {
            currentScreenIndex = (currentScreenIndex + 1) % screens.length;
            showScreen(currentScreenIndex);
        }

        function prevScreen() {
            currentScreenIndex = (currentScreenIndex - 1 + screens.length) % screens.length;
            showScreen(currentScreenIndex);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                nextScreen();
            } else if (event.key === 'ArrowLeft') {
                prevScreen();
            }
        });

        showScreen(currentScreenIndex);
    </script>
</body>

</html>
